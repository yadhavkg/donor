<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/doner.css">

<body>
    <div class="container">
        <div class="nav">
            <a href="../index.html">
            <img src="../img/left-arrow.png" alt="" ></a>

        </div>
        
        <div class="first">

            <form action="/submit" method="POST" id="forms">
            <table>
                <tr>
                        <td>
                                <label for="name">Name</label>
                        </td>
                        <td class="input" >
                                <input type="text" name="name" id="name" placeholder="name" onkeyup="validateName(document.getElementById('name').value)">
                                <div id="nameV"></div>
                        </td>
                </tr>
                <tr>
                    <td>
                            <label for="age">Age</label>
                    </td>
                    <td class="input" >
                            <input type="number" name="age" id="age" min="18" max="70" onkeyup="validateAge(document.getElementById('age').value)">
                            <div id="ageV"></div>
                    </td>
                </tr> 
                    <td>
                        <label for="dob">Date Of Birth</label>
                    </td>
                    <td class="input">
                        <input type="date" name="dob" id="dob" placeholder="00-00-0000"  oninput="validateDOB(document.getElementById('dob').value)">
                        <div id="dobV"></div>

                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="phone">Phone</label>
                        </td>
                        <td class="input">
                            <input type="text" name="phone" id="phone" placeholder="999-999-9999" onkeyup="validatePhone(document.getElementById('phone').value)">
                            <div id="phn"></div>
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="place">Place</label>
                    </td>
                    <td class="input">
                        <input type="text" name="place" id="place" placeholder="place" onkeyup="validatePlace(document.getElementById('place').value)">
                        <div id="placeV"></div>

                    </td>
                </tr>
                
                <tr>
                        <td>
                                <label for="Bgroup">Blood Group</label>
                        </td>
                        <td class="input">
                            <!-- <input type="text" name="Bgroup" id="Bgroup"> -->
                            <select name="Bgroup" id="Bgroup">
                                <option>Select Your Blood-Group</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </td>
                </tr>

                    <td >
                       <img src="../img/left-arrow.png" alt="" class="img1" id="img">

                    </td>
                </tr> -->

                    <td>

                    </td>

            </table>
        </form>
        </div>
        
        
    </div>
  
    <script src="../js/add.js"></script>
</body>
</html>
